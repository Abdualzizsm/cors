<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر المحتوى - خدمات كتابة المحتوى بالذكاء الاصطناعي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
    <!-- إضافة مكتبة TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>محرر المحتوى</h1>
            <a href="/" class="nav-link">العودة للرئيسية</a>
        </div>
    </header>

    <main class="container editor-container">
        <div class="editor-sidebar">
            <div class="template-selector">
                <h3>اختر نوع المحتوى</h3>
                <select id="content-type">
                    <option value="article">مقال</option>
                    <option value="product">وصف منتج</option>
                    <option value="social">منشور تواصل اجتماعي</option>
                    <option value="email">بريد إلكتروني تسويقي</option>
                </select>
            </div>
            
            <div class="ai-assistant">
                <h3>مساعد الذكاء الاصطناعي</h3>
                <button id="generate-btn" class="btn-primary">تحسين المحتوى</button>
                <button id="suggest-btn" class="btn-secondary">اقتراح أفكار</button>
            </div>
            
            <div id="ai-suggestions" class="suggestions-box">
                <h4>اقتراحات الذكاء الاصطناعي</h4>
                <ul id="suggestions-list"></ul>
            </div>
        </div>
        
        <div class="editor-main">
            <div class="editor-header">
                <input type="text" id="content-title" placeholder="عنوان المحتوى..." class="title-input">
                <div class="editor-actions">
                    <button id="save-btn" class="btn-secondary">حفظ</button>
                    <button id="preview-btn" class="btn-secondary">معاينة</button>
                </div>
            </div>
            
            <div class="editor-area">
                <textarea id="editor">
                    <h2>ابدأ بالكتابة هنا...</h2>
                    <p>هذا محرر سهل الاستخدام يمكنك من خلاله إنشاء محتوى احترافي. استخدم شريط الأدوات أعلاه لتنسيق النص.</p>
                </textarea>
            </div>
            
            <div id="preview-area" class="preview-area hidden">
                <div id="preview-content"></div>
                <button id="close-preview" class="btn-secondary">العودة للتحرير</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 خدمات كتابة المحتوى بالذكاء الاصطناعي. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
